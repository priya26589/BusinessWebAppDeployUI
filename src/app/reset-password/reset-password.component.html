<div class="reset-password-container">
    <div class="form-wrapper">
      <h2 class="form-title">Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter your new password"
            class="form-control"
          />
          <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="error-text">
            Password is required and must be at least 6 characters.
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your new password"
            class="form-control"
          />
          <div *ngIf="resetPasswordForm.errors?.['notSame'] && resetPasswordForm.controls['confirmPassword']?.touched" class="error-text">
            Passwords do not match.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="button-container">
          <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn-submit">
            Reset Password
          </button>
        </div>
      </form>
      <!-- Success/Error Messages -->
      <div *ngIf="message" class="success-message">{{ message }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>
  </div>
