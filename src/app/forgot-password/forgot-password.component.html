<div class="forgot-password-container">
    <div class="form-wrapper">
      <h2 class="form-title">Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="off"
            class="form-control"
          />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-text">
            Please enter a valid email.
          </div>
        </div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn-submit">
          Send Reset Link 
        </button>
        <span class="back-to-login-label" (click)="goToLogin()">Back to Login</span>
      </form>
      <div *ngIf="message" class="success-message">{{ message }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>
  </div>
